<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="js-search">
            <button><img src="Image/search.png" class="js-searchBtn"></button>

        </div>

        <div class="error">
            <p>Invalid city name!</p>
        </div>

        <div class="weather js-weather"></div>
    </div>

    <script type="module" src="render-weather-data.js"></script>

</body>

</html>
